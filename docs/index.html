<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>libxd</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="libxd is a C++ library for creating graphic and interactive experiences, based on the core principles of Processing.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .banner {
      background-color: #42b883;
      color: white;
      line-height: 40px;
      height: 40px;
      text-shadow: black 0 0 10px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 15px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
    }
    body.sticky .sidebar {
      padding-top: 40px !important;
    }
    .banner-element-left {
      padding-left: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .banner-element-right {
      width: 210px;
      min-width: 210px;
    }
    .speech-bubble {
      position: relative;
      background: white;
      border-radius: .4em;
    }
    .speech-bubble:after {
      content: '';
      position: absolute;
      left: 0;
      top: 60%;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-right-color: white;
      border-left: 0;
      border-bottom: 0;
      margin-top: -4px;
      margin-left: -8px;
    }
    .speech-bubble {
      text-shadow: initial;
      color: black;
      font-weight: 600;
      padding: 5px;
    }
    .p8g {
      vertical-align: middle;
      height: 60%;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-column-gap: 15px;
        grid-row-gap: 15px;
    }
    .container div {
        background: #F8F8F8;
        padding: 15px;
    }
    .container div h4  {
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .container div ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="banner">
      <div class="banner-element-left">
        Did you know libxd has been rewritten from scratch? Its successor is called <b>p8g</b> and besides performance optimizations it now also supports languages other than C++.&nbsp;
      </div>
      <div class="banner-element-right">
          <img class="p8g" src="_media/p8g.ico">&nbsp;&nbsp;&nbsp;<span class="speech-bubble">Click <a href="https://bernhardfritz.github.io/p8g/">here</a> to check it out!</span>
      </div>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'libxd',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      search: 'auto',
      ga: 'UA-114064885-1'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
